<script>
    // When the user scrolls the page, execute myFunction
    window.onscroll = function() {myFunction()};

    var body = document.body;

    // Get the navbar
    var title = document.getElementById("title");
    var navbar = document.getElementById("nav");
    // Get the offset position of the navbar
    var sticky = 1;
    
    const nav = document.getElementById("nav");

window.addEventListener("scroll", function () {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop > 0) {
        // User has scrolled down from the top
        nav.style.marginTop = "-400px";  // Hide the nav
    } else {
        // User is at the top
        nav.style.marginTop = "-200px";  // Show the nav
    }
});

    // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
    function myFunction() {
        if (window.pageYOffset >= sticky) {
            title.classList.add("titleScroll");
            navbar.classList.add("navBack");

        } else {
            title.classList.remove("titleScroll");
            navbar.classList.remove("navBack");
        }
    } 

    window.addEventListener('load', function () {
      var preloader = document.getElementById('preloader');
      preloader.style.display = 'none';
    });

</script>
